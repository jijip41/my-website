<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/06f78cd489.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Jihye's Website</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <i class="fas fa-signature"></i>
      </div>
      <div class="nav_container">
        <ul class="nav_lists">
          <li class="about"><a href="#">About me</a></li>
          <li class="portfolio"><a href="#">Portfolio</a></li>
          <li class="why"><a href="#">Why Coing?</a></li>
          <li class="roadmap"><a href="#">Roadmap</a></li>
          <li class="contact"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="socialnetwork">
        <ul class="socialnetwork_list">
          <li class="likedin"><i class="fab fa-linkedin-in"></i></li>
          <li class="github"><i class="fab fa-github"></i></li>
          <li class="instagram"><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
      <a href="#" class="bar">
        <i class="fas fa-bars"></i>
      </a>
    </header>
    <section id="greeting">
      <p class="greeting-message"></p>
    </section>
    <section id="main">
      <div class="about_main main-1 main_hidden">
        <p>About
      </div>
      <div class="portfolio_main main-2 main_hidden">
        <p>My mini projects</p>
        <ul>
          <li><a href="">007 Cordinates</a></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="why_main main-3 main_hidden">
        <p>Why</p> Why
        
      </div>
      <div class="roadmap_main main-4 main_hidden">
       roadmap
      </div>
      <div class="contact_main main-5 main_hidden">

          <ul class="contact_sections">
            <li>
              <label for="first_name">
                First name
              </label>
              <input type="text">
            </li>
            <li>
              <label for="last_name">
                Last name
              </label>
              <input type="text">
            </li>
            <li>
              <label for="email_address">
                Email address
              </label>
              <input type="text">
            </li>
            <li class="contact_msg">
              <label for="message">
                Message
              </label>
              <textarea name="massage" cols="17" rows="10"></textarea>
            </li>
          
            <li class="submit_btn">
              <input type="submit" value="Submit">
            </li>
          </ul>

          
      </div>
    </section>
    <footer id="footer">Jihye Pak <i class="far fa-copyright"></i> 2021</footer>
  </body>
</html>
